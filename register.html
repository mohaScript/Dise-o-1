<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/CSS">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <title>Red Social</title>
</head>
<body class="bg-primary">
    <header class="bg-light border border-muted smbhd">
        <div class="navbar">
            <div class="col-2">
                <a href="index.html"><img class="col-12" src="https://nesgroup.org/wp-content/uploads/2017/01/Total-logo-earth-768x576.png" alt="">
                </div></a>
            <h1 class="mxa text-center col-8">Red Social</h1>
            <div class="col-2 justify-center">
                <div class="row col-12 text-center">
                    <i class="mxa fab fa-twitter-square"></i>
                    <i class="mxa fab fa-google"></i>
                </div>
                <div class="">
                    <button class="col-6 btn-dark"><a class="text-light" href="register.html" >Register</a></button>
                </div>
                <button class="col-6 btn-dark">Enter</button>
            </div>
        </div>
    </header>
    <section class="container col-12  p-0 mt-5 mb-5 navbar">
        <div class="col-4"></div>
        <article class="rounded col-4 mt-5 mb-5 bg-light border border-muted p-4">
            <div class="col-12 mb-2">
                <p class="">Name:</p>
                <input class="rounded col-8" type="password">
                <p class="mt-2">Password:</p>
                <input class="rounded col-8" type="text">
            </div>
            <div class="col-4">
                <input class="btn-dark mt-2 col-12" type="submit">
            </div>
        </article>
        <div class="col-4 smbhd"></div>
    </section>
    <footer class="navbar bg-light border border-muted col-12 text-center">
        <div class="col-4">
            <i class="fas fa-envelope"></i>
            <p class="text-muted">@mohaScript</p>
        </div>
        <div class="col-4">
            <i class="fas fa-users"></i>
            <p class="text-muted">Comunity</p>
        </div>
        <div class="col-4">
            <i class="fas fa-phone"></i>
            <p class="text-muted">+34 669 35 45 21</p>
        </div>
    </footer>
</body>
</html>
